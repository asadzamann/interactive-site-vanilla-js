<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Daisy UI and Tailwind CDN -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Green Earth</title>
</head>

<body>


  <header>
    <!-- Navbar Section-->
    <section class="bg-[#15803D]">
      <div class="navbar w-11/12 mx-auto">
        <div class="navbar-start">
          <a class="text-xl text-white font-semibold">Green Earth</a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1 text-white">
            <li><a>About</a></li>
            <li>
              <a>Gallery</a>
            </li>

          <a class="btn border-none rounded-md shadow-none bg-[#FACC15] text-[#15803D] ">Plant a Tree</a>
        </div>
      </div>

    <!-- hero section -->
    <section class="bg-[#CFF0DC] w-full h-full flex justify-center items-center">
      <!-- right image section -->
      <div class=>

        <img src="assets/hero-leaf1.png" alt="">

        <div>
          <a class="btn border-none rounded-md shadow-none bg-[#FACC15] text-[#15803D] ">Get Started</a>
        </div>
      </div>


      <div class=>

        <img src="assets/hero-leaf2.png" alt="">
